name: firebase_device_id
description: Helper to get the firebase device ID to use for remote config testing.
version: 0.0.3
repository: https://github.com/ddikman/firebase_device_id

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: se.greycastle.firebase_device_id
        pluginClass: FirebaseDeviceIdPlugin
      ios:
        pluginClass: FirebaseDeviceIdPlugin
